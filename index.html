<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Personal Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <input type="text" placeholder="0" />
        <button onClick="result()">AC</button>
        <button onClick="result()">DEL</button>
        <button onClick="result()">%</button>
        <button onClick="result()">/</button>
        <button onClick="result()">7</button>
        <button onClick="result()">8</button>
        <button onClick="result()">9</button>
        <button onClick="result()">*</button>
        <button onClick="result()">4</button>
        <button onClick="result()">5</button>
        <button onClick="result()">6</button>
        <button onClick="result()">+</button>
        <button onClick="result()">1</button>
        <button onClick="result()">2</button>
        <button onClick="result()">3</button>
        <button onClick="result()">-</button>
        <button onClick="result()">0</button>
        <button onClick="result()">.</button>
        <button onClick="result()" class="equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
